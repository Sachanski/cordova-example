<div class="flex-fill">
	<table>
		<tr ng-repeat="status in statuses">
			<td>{{status.name}}</td>
			<td>{{status.value}}</td>
		</tr>
	</table>
	<span>Heading {{heading}}&deg;</span>
	<div>
		<div>Acceleration</div>
		<div>X: {{acceleration.x}}</div>
		<div>Y: {{acceleration.y}}</div>
		<div>Z: {{acceleration.z}}</div>
	</div>
</div>
